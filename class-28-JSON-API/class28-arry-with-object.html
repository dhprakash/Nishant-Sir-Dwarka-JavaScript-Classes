<body>
<select id="sclt_city"></select>

{city:'Channai',state:'CH',Pincode:110047}

];

var newCity="";

newCity+="<option>Select-city</option>";

for(var i=0;i<cityName.length;i++){
	
	newCity+="<option>"+cityName[i].city+"</option>";
	
	};


c.innerHTML=newCity;

</script>
