<p>Result=<span id='result'>0</span></p>
<button onclick="upperwala()">Upper Wala Sum</button>

<script>
function upperwala()
{
var ele=document.getElementById('a1');
var all=ele.getElementsByTagName('h1');
var sum=0;
for(var i=0;i<all.length;i++)
{
sum+=parseInt(all[i].innerHTML);
}
document.getElementById('result').innerHTML=sum;
}
