<!doctype html>
<html>
<head>
<style>
.om{
color:red;
background-color:green;
padding:20px;
box-shadow:0px 2px 3px 12px #000;
}
</style>
<script>

//  DOM    DOCUMENT OBJECT MODEL

//  id         ->  document.getElementById

//  classname  -> document.getElementsByClassName

//  tagname    ->  document.getElementsByTagName



function om()
{
document.getElementById('om').style.color="red";;
}

</script>
</head>
<body>





<h1 id="om">Hello</h1>  <!--      INNER HTML  -->

<button onclick="om()">Click</button>

</body>
</html>
