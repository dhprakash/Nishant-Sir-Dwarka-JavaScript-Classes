<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>

function btngo(){
	
var dharam = new XMLHttpRequest();

dharam.onreadystatechange=function(){
	
	if(this.readyState==4 && this.status==200){
		var amit =this.responseText;
		var kk=JSON.parse(amit);
		readapi();
		}
		
		
		function readapi(){
			var tableId ="<table border='1'><tr><th>ID</th><th>Employee Name</th><th>Employee Salary</th><th>Employee Age</th></tr>";
			for(let i=0; i<kk.length;i++){
			  tableId +="<tr><td>"+kk[i].id+"</td><td>"+kk[i].employee_name+"</td><td>"+kk[i].employee_salary+"</td><td>"+kk[i].employee_age+"</td></tr>";	
			}
			tableId +="</table>";
			document.getElementById("demo").innerHTML=tableId;
		}
		
	}

dharam.open("GET","http://dummy.restapiexample.com/api/v1/employees", true);
dharam.send();

	}
		
</script>
</head>

<body>
<input type="button" onClick="btngo()" value="submit">

<div id="demo"></div>
</body>
</html>
