<!doctype html>
<html>
<head>
<style>
.des{
width:300px;
height:50px;
box-shadow:2px 1px 3px #000;
background-color:#fff;
border-radius:5px;
}
</style>
<script>
function ins()
{
var edata=document.getElementById('data');
var mele=document.getElementById('ap');
var cele=document.createElement('div');
var pele="<p>"+edata.value+"</p>";
cele.classList.add('des');
cele.innerHTML=pele;

mele.appendChild(cele);


}
</script>
</head>
<body>

<div id="ap">

<div>

</div>

<input type="text" id="data"><button onclick="ins()">Insert</button>

</body>


</html>
