<!doctype html>
<html>
<head>
<style>
.box{ width:300px; height:300px; border:1px solid green; display:block;}

.close{ padding:10px;}
</style>

<script>
function show(){
var box = document.getElementsByClassName('box');
	box[0].style.display="block";
}

function hide(){
var box = document.getElementsByClassName('box');
	box[0].style.display="none";
}
</script>
</head>
<body>

<button type="button" id="show" onClick="show()">Show</button>
<button type="button" id="hide" onClick="hide()">Hide</button>
<div class="box" style="display:none">
<span class="close"><b>X</b></span>

</div>



</body>
</html>
