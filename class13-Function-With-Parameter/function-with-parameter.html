<script>

/*  FUNCTION WITH PARAMETER */
function display(x,y)
{
var z=x+y;

console.log(z);

}
display(10,20);




/*  FUNCTION WITH DEFAULT PARAMETER */

function disp(x=5,y=2)
{

console.log(z);
}

{

var x=eve.clientX;
var y=eve.clientY;
console.log("x-axis="+x+"---"+"y axis="+y);


var x=eve.screenX;
var y=eve.screenY;

console.log(x,y);


}


var abc=function(){

console.log("hello");
}

abc();

</script>
